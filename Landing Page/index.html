<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect With Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>CODSOFT</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="container">
        <div class="contact-form">
            <h2><span>Connect</span> With Us</h2>
            <p>We would love to respond to your queries and help you succeed. Feel free to get in touch with us.</p>
            <form>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" placeholder="saijal vishwakarma">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="saijal@example.com">
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea placeholder="Your Message"></textarea>
                </div>
                <button type="submit">SEND</button>
            </form>
        </div>

        <div class="contact-info">
            <h3>Reach Us</h3>
            <p><strong>Email:</strong> contactus@example.com</p>
            <p><strong>Phone:</strong> +012 345 6789</p>
            <p><strong>Address:</strong> Indore, India</p>
            <img src="contact.jpg" alt="Customer Service">
        </div>
    </div>

</body>
</html>
